<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-Login</title>
</head>
<body>
    <div class="bg-[#f0f2f5] flex flex-col  h-[100vh] lg:flex-row">
        <div class="flex flex-col  lg:items-start  justify-center items-center p-6 lg:ml-32">
            <h1 class="text-5xl text-[#1877f2] font-extrabold mb-4">Facebook</h1>
            <p class="text-2xl text-center lg:text-start">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="px-8 md:w-[100vw] md:flex md:justify-center md:items-center">
            <div class="bg-white md:w-[67%] lg:w-[70%] p-[3px] flex flex-col rounded-xl justify-center items-center ">
                <input type="text" placeholder="Email Address or Phone Number" class="border border-[#f0f2f5] border-solid px-5 py-3 outline-none  rounded-lg m-3 w-[90%]">
                <input type="text" placeholder="password" class="border-[#f0f2f5] border-solid border  px-5 py-3 outline-none rounded-lg m-3 w-[90%]">
                <button class=" bg-[#1877f2] text-white px-5 py-3 outline-none rounded-lg m-3 w-[90%] font-semibold text-lg">Log in</button>
                <a href="/forgetpassword" class="text-center hover:underline text-[#1877f2] text-sm m-3">Forgotten Password</a>
                <div class="h-[1px] w-full bg-slate-500 opacity-[0.34] m-3"></div>
                <button class="px-4 py-2.5 text-white rounded-lg font-bold text-lg mb-3 transition-all duration-500 hover:bg-[#349720] bg-[#42b72a]">Create New Account</button>
                <p class="absolute bottom-0 md:bottom-6 text-sm lg:bottom-16"> <a href="/create" class="font-semibold"> Create a Page</a> for a celebrity, brand or business.</p>

            </div>
        </div>
    </div>
</body>
</html>
